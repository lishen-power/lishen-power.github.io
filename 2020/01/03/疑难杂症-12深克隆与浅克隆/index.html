61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br></pre></td><td class="code"><pre><span class="line">&lt;!doctype html&gt;</span><br><span class="line">&lt;html lang=<span class="string">"en"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;meta name=<span class="string">"viewport"</span></span><br><span class="line">          content=<span class="string">"width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">minimum-scale=1.0"</span>&gt;</span><br><span class="line">    &lt;meta http-equiv=<span class="string">"X-UA-Compatible"</span> content=<span class="string">"ie=edge"</span>&gt;</span><br><span class="line">    &lt;title&gt;Document&lt;<span class="regexp">/title&gt;</span></span><br><span class="line"><span class="regexp">&lt;/</span>head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    <span class="comment">// var str = new String("hello");</span></span><br><span class="line">    <span class="comment">// var str2 = str;</span></span><br><span class="line">    <span class="comment">// var arr = new Array(1,2,3);</span></span><br><span class="line">    <span class="comment">// var arr2 = arr;  // = &gt; 浅拷贝 : 只是在引用类型数据中, 拷贝了对象的引用地址</span></span><br><span class="line">    <span class="comment">//</span></span><br><span class="line">    <span class="comment">// function setStr(str)&#123;</span></span><br><span class="line">    <span class="comment">//     str = "world";</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line">    <span class="comment">//</span></span><br><span class="line">    <span class="comment">// function setArr(arr)&#123;</span></span><br><span class="line">    <span class="comment">//     arr[0] = 1000;</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line">    <span class="comment">//</span></span><br><span class="line">    <span class="comment">// setStr(str2);</span></span><br><span class="line">    <span class="comment">// setArr(arr2);</span></span><br><span class="line">    <span class="comment">//</span></span><br><span class="line">    <span class="comment">// console.log(str); // = &gt; ?  hello</span></span><br><span class="line">    <span class="comment">// console.log(arr[0]); // = &gt; ?  1000</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//深拷贝 (克隆) :在对象的克隆之后,产生一个新的副本(新的内存区域的数据)</span></span><br><span class="line">    <span class="comment">//1.解决方案: 简单方便  . 不足:1.过滤属性值为undefined 的属性 2.会自动过滤掉函数</span></span><br><span class="line">    <span class="keyword">var</span> obj =&#123;</span><br><span class="line">        name:<span class="string">"张三"</span>,</span><br><span class="line">        age:<span class="number">20</span>,</span><br><span class="line">        sex:<span class="literal">undefined</span>,</span><br><span class="line">        run:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> json = <span class="built_in">JSON</span>.stringify(obj);</span><br><span class="line">    <span class="keyword">var</span> obj2 = <span class="built_in">JSON</span>.parse(json);<span class="comment">//解析json字符串的时候 ,会在内存中创建一个独立的对象的引用区域</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//2.Array.from() : 不足  ,仅用在于数组中 ,对象不实用</span></span><br><span class="line">    <span class="keyword">var</span> arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>];</span><br><span class="line">    <span class="keyword">var</span> <span class="keyword">set</span> = new Set(arr); //创建一个数组</span><br><span class="line">    // console.log(<span class="keyword">set</span>);</span><br><span class="line">    var arr2 = Array.from(<span class="keyword">set</span>);</span><br><span class="line"></span><br><span class="line">    //3. Object.assign() : 1.可以实现对象的浅面意义上的深克隆(其实数据结构多层嵌套也是浅克隆而已) 2.可</span><br><span class="line"></span><br><span class="line">以实现对各对象的合并</span><br><span class="line">    var obj3 = &#123;</span><br><span class="line">        a:<span class="string">"哈哈哈哈"</span>,</span><br><span class="line">        b:<span class="string">"呵呵呵"</span>,</span><br><span class="line">        c:[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> obj5 = &#123;</span><br><span class="line">        d:<span class="string">"sssss"</span>,</span><br><span class="line">        g:<span class="string">'ggggggg'</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">var</span> obj4 = <span class="built_in">Object</span>.assign(&#123;&#125;,obj3,obj5);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//对象的合并, 实用的场景是在 一些开发或者封装一些插件中实用</span></span><br><span class="line">    <span class="comment">//默认参数: 指实用插件时 ,不需要提供额外的参数 ,则实用封装插件时的默认参数</span></span><br><span class="line">    <span class="keyword">var</span> defauts = &#123;</span><br><span class="line">        interval:<span class="number">3000</span>,<span class="comment">//轮播图时间间隔</span></span><br><span class="line">        duration:<span class="number">1000</span>,<span class="comment">//轮播图切换动画播放时间</span></span><br><span class="line">        controls:<span class="literal">false</span>,<span class="comment">//轮播图是否需要控制按钮,</span></span><br><span class="line">        next:<span class="string">"#next"</span>,<span class="comment">//翻页的按钮元素</span></span><br><span class="line">        prev:<span class="string">"#prv"</span><span class="comment">//翻页的按钮元素</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//用户参数: 调用插件或者方法时 ,指定的参数</span></span><br><span class="line">    <span class="keyword">var</span> userOption = &#123;</span><br><span class="line">        interval:<span class="number">1000</span>,</span><br><span class="line">        duration:<span class="number">500</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//插件或者方法,再封装的时候,调用参数</span></span><br><span class="line">    <span class="comment">// var options = &#123;</span></span><br><span class="line">    <span class="comment">//     interval:1000,</span></span><br><span class="line">    <span class="comment">//     duration:1000,//轮播图切换动画播放时间</span></span><br><span class="line">    <span class="comment">//     controls:false,//轮播图是否需要控制按钮,</span></span><br><span class="line">    <span class="comment">//     next:"#next",//翻页的按钮元素</span></span><br><span class="line">    <span class="comment">//     prev:"#prv"//翻页的按钮元素</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> options = <span class="built_in">Object</span>.assign(&#123;&#125;,defauts,userOption);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//4. 数组的方法 也可以实现部分的深克隆 (只要是能返回新元素的方法都是可以)</span></span><br><span class="line">    <span class="keyword">var</span> arr3 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">6</span>];</span><br><span class="line">    <span class="keyword">var</span> arr4 =[].concat(arr3);</span><br><span class="line">    <span class="keyword">var</span> arr5 = arr3.slice(<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//5.deepClone() 实用递归实现深拷贝 (性能比较低)</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">deepCopy</span>(<span class="params">obj</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> result = <span class="built_in">Array</span>.isArray(obj) ? [] : &#123;&#125;;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> key <span class="keyword">in</span> obj) &#123;</span><br><span class="line">            <span class="keyword">if</span> (obj.hasOwnProperty(key)) &#123;</span><br><span class="line">                <span class="keyword">if</span> (<span class="keyword">typeof</span> obj[key] === <span class="string">'object'</span> &amp;&amp; obj[key]!==<span class="literal">null</span>) &#123;</span><br><span class="line">                    result[key] = deepCopy(obj[key]);   <span class="comment">//递归复制</span></span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    result[key] = obj[key];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//6.第三方封装的类库: lodash( _.cloneDeep() ) / jQuery ( $.extend()) = &gt; 工作中实用</span></span><br><span class="line">&lt;<span class="regexp">/script&gt;</span></span><br><span class="line"><span class="regexp">&lt;/</span>body&gt;</span><br><span class="line">&lt;<span class="regexp">/html&gt;</span></span><br></pre></td></tr></table></figure>
