    //其实在js内置的构造函数中 ,也是把一些方法添加到对应的原型上的 (一般不会去修改原来的方法, 如果需要改善 会直接新增方法)
    Array.prototype.push2 = function () {
        console.log(this) ;// this  = >  arr
        console.log(arguments);
        for (var i =0;i<arguments.length;i++){
            this.push(arguments[i]*arguments[i]);
        }

<pre><code>}

    var arr = [];  // = &gt; 等价于 new Array()  就是一个构造函数的实例化过程
        // arr.push(1,2,3);
        arr.push2(1,2,3); //  = &gt; 预期: [1 ,4, 9]
       console.log(arr);

    var arr2 = [];
        arr2.push2()

    // 可以把一些常用的方法 ,添加到对应构造函数的原型上 ,从而实现方便的调用

    // Math 数学对象, 不是一个函数 ,更不是一个构造函数,所有没有原型,无法通过原型修改</code></pre><p></script></p>
