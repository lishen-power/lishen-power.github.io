/span></span><br><span class="line"><span class="regexp">                c++; /</span><span class="regexp">/此处可以读取到a函数的局部变量c 的 ,所以即使把当前函数返回出去 ,到全局 ,它也是可以使用到c变量的</span></span><br><span class="line"><span class="regexp">                console.log(c);</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">        var fn = a();</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(fn);</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">        fn();</span></span><br><span class="line"><span class="regexp">&lt;/</span>script&gt;</span><br><span class="line">&lt;<span class="regexp">/body&gt;</span></span><br><span class="line"><span class="regexp">&lt;/</span>html&gt;</span><br></pre></td></tr></table></figure>
