<script>
    /*
    *  需求: 假设现在需要创建一个狗 , 猫 , 完整的通过对象的方式描述表达出来. (属性 和 方法)
    *
    *   如果按以下代码实现了业务功能 可以满足当前需求 ,但是从代码复用性 , 后期的扩展性 , 维护性角度思考, 会发现,代码冗余太多 ,后期维护部方便
    * */
    //自定义一个狗的类(构造函数)
    function Dog(name,type ,color){
        this.name = name;
        this.type = type;
        this.color =color;
        this.shout = function () {
            console.log("汪汪~~~");
        }
        this.run = function () {
            console.log("我能奔跑!!!");
        }
        this.watchHouse = function () {
            console.log("我能看家!");
        }
    }

<pre><code>//自定义一个猫的类(构造函数)
function Cat(name,type,color) {
    this.name = name;
    this.type = type;
    this.color =color;
    this.shout = function () {
        console.log(&quot;喵喵~~~&quot;);
    }
    this.run = function () {
        console.log(&quot;我能奔跑!!!&quot;);
    }
    this.catchMouse = function () {
        console.log(&quot;我能抓老鼠!&quot;);
    }
}

//实例化对象
var dog = new Dog(&quot;阿黄&quot;,&quot;藏獒&quot;,&quot;棕黄色&quot;);
var cat = new Cat(&quot;汤姆&quot;,&quot;加菲猫&quot;,&quot;灰色&quot;);</code></pre><p></script></p>
