<script>
    /*
         面向对象编程三大特征:
            1.封装  : 将实现业务逻辑及其数据,隐藏在对象的内部,对外仅提供操作的接口 (函数就是一个简单的封装)
            2.继承 : 子类(构造函数)可以实现继承父类中的方法和属性,从而不需要编写相同代码而实现具有相同的属性和方法.(就是一种"引用")
            3.多态 : 多个子类继承同一父类,在同一方法中,执行状态有多种. = > 多态指同一个实体同时具有多种形式
     */

<pre><code>var obj = (function(){
     var age = 20;

     var sex = &quot;女&quot;;
     return {
         getAge:function(){ //对外暴露操作的接口
             if(Math.random()&gt;0.5){
                 return age;
             }else{

                 age = ageNum;
             }else{

             }

         }
     }
})();
