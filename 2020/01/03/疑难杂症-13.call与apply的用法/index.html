line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">&lt;!doctype html&gt;</span><br><span class="line">&lt;html lang=<span class="string">"en"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;meta name=<span class="string">"viewport"</span></span><br><span class="line">          content=<span class="string">"width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"</span>&gt;</span><br><span class="line">    &lt;meta http-equiv=<span class="string">"X-UA-Compatible"</span> content=<span class="string">"ie=edge"</span>&gt;</span><br><span class="line">    &lt;title&gt;Document&lt;<span class="regexp">/title&gt;</span></span><br><span class="line"><span class="regexp">&lt;/</span>head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    <span class="comment">//其实在js中 , 方法也是一个对象 , 那么在方法类型的对象中 , 会具有 apply() , call() 方法</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">abc</span>(<span class="params"></span>)</span>&#123;&#125;</span><br><span class="line">    <span class="built_in">console</span>.dir(abc);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * apply() 与 call() 方法 的作用:</span></span><br><span class="line"><span class="comment">     *    相同:   在某一对象的方法中,使用指定的对象身份去执行该方法 .  = &gt; "借鸡下蛋"</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *    不同点 : 传参数方式</span></span><br><span class="line"><span class="comment">     *      apply : 以数组传参</span></span><br><span class="line"><span class="comment">     *      call : 逐个参数传递</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *      在实现一个对象中自身没有的方法,通过一定手段或者方式可以从其他对象中执行到该方法的手段 即可视为继承.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">        <span class="keyword">var</span> obj1 = &#123;</span><br><span class="line">            name:<span class="string">"张三"</span>,</span><br><span class="line">            sing:<span class="function"><span class="keyword">function</span> (<span class="params">a,b,c,d</span>) </span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">"我是:"</span>+<span class="keyword">this</span>.name,<span class="string">'我能唱歌!'</span>,<span class="string">'拿手歌曲:'</span>,a,b,c,d);</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">         <span class="comment">//调用obj1 的 sing 方法</span></span><br><span class="line">        <span class="comment">// obj1.sing();</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> obj2 = &#123;</span><br><span class="line">            name:<span class="string">"李四"</span>,</span><br><span class="line">            dance:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">"我是:"</span>+<span class="keyword">this</span>.name,<span class="string">"我能跳舞!"</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// obj2.dance();</span></span><br><span class="line">        <span class="keyword">var</span> songList = [<span class="string">'中国话'</span>,<span class="string">'我和我的祖国'</span>,<span class="string">'我的中国心'</span>,<span class="string">'追光者'</span>];</span><br><span class="line">        <span class="comment">//call(用哪个对象的身份去执行,执行该方法的参数) 上场 - &gt; 调用call() 方法</span></span><br><span class="line">        <span class="comment">// obj1.sing.call(obj2,'中国话','我和我的祖国','我的中国心','追光者'); // = &gt; 我是:李四 我能唱歌!</span></span><br><span class="line">            obj1.sing.apply(obj2,songList);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        obj2.dance.call(obj1); <span class="comment">// = &gt; 我是:张三 我能跳舞!</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//使用场景1:</span></span><br><span class="line">        <span class="keyword">var</span> arr = [<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>,<span class="number">40</span>,<span class="number">50</span>,<span class="number">60</span>,<span class="number">80</span>,<span class="number">0</span>,<span class="number">20</span>,<span class="number">60</span>];</span><br><span class="line">        <span class="comment">// console.log(Math.max(arr)); // 因为内置的Math.max等方法 ,只支持参数一个个传递 ,所以如果直接传数组会无法识别= &gt; NaN</span></span><br><span class="line">        <span class="built_in">console</span>.log(<span class="built_in">Math</span>.max.apply(<span class="literal">null</span>,arr));</span><br><span class="line"></span><br><span class="line">        <span class="comment">//使用ES6语法</span></span><br><span class="line">        <span class="built_in">console</span>.log(<span class="built_in">Math</span>.max(...arr));</span><br><span class="line"></span><br><span class="line">        <span class="comment">//使用场景2: 在一些复杂的业务场景下,为了实现对象方法的引用(继承) :</span></span><br><span class="line">        <span class="comment">// 就是A中本身没有abc方法 ,但是B有 ,那么怎么办,就可以通过apply/call方法 实现在A对象的身份情况下执行到B</span></span><br><span class="line">        <span
