<script>
    // 检测一个对象是否具有某一属性或方法
    /*
    * 1 . in 运算符  : 可以检测对象自身属性及原型上的属性
    *
    * 2. hasOwnProperty() : 只检测对象自身有的属性 ,不包括原型上的属性
    * */

<pre><code>function Animal(name ,type) {
    this.name = name;
    this.type= type;
}

Animal.prototype.category = &quot;动物&quot;;

var animal = new Animal(&quot;阿黄&quot;,&quot;狗类&quot;);
// console.log(animal);

console.log(&quot;name&quot; in animal);// true
console.log(&quot;category&quot; in animal);// true


console.log(animal.hasOwnProperty(&quot;name&quot;));// true
console.log(animal.hasOwnProperty(&quot;category&quot;));// false

// for(key in animal){
//     console.log(key);
// }

var lis = document.getElementsByTagName(&quot;li&quot;);
console.log(lis);
//for in 比较适宜对象
// for(key in lis){
//     console.log(key)
//     lis[key].onclick = function () {
//         console.log(&quot;dianji shij&quot;);
//     }
// }

// ES6 中用于遍历数组 , 集合也可以
for(item of lis){
    console.log(item);
}</code></pre><p></script></p>
