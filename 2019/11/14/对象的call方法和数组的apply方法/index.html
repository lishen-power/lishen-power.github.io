                <h1 id="对象的call方法和数组的apply方法"><a href="#对象的call方法和数组的apply方法" class="headerlink" title="对象的call方法和数组的apply方法"></a>对象的call方法和数组的apply方法</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">&lt;!doctype html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;meta name=&quot;viewport&quot;</span><br><span class="line">          content=&quot;width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0&quot;&gt;</span><br><span class="line">    &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;ie=edge&quot;&gt;</span><br><span class="line">    &lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    //其实在js中 , 方法也是一个对象 , 那么在方法类型的对象中 , 会具有 apply() , call() 方法</span><br><span class="line">    function abc()&#123;&#125;</span><br><span class="line">    console.dir(abc);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * apply() 与 call() 方法 的作用:</span><br><span class="line">     *    相同:   在某一对象的方法中,使用指定的对象身份去执行该方法 .  = &gt; &quot;借鸡下蛋&quot;</span><br><span class="line">     *</span><br><span class="line">     *    不同点 : 传参数方式</span><br><span class="line">     *      apply : 以数组传参</span><br><span class="line">     *      call : 逐个参数传递</span><br><span class="line">     *</span><br><span class="line">     *      在实现一个对象中自身没有的方法,通过一定手段或者方式可以从其他对象中执行到该方法的手段 即可视为继承.</span><br><span class="line">     */</span><br><span class="line">        var obj1 = &#123;</span><br><span class="line">            name:&quot;张三&quot;,</span><br><span class="line">            sing:function (a,b,c,d) &#123;</span><br><span class="line">                console.log(&quot;我是:&quot;+this.name,&apos;我能唱歌!&apos;,&apos;拿手歌曲:&apos;,a,b,c,d);</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">         //调用obj1 的 sing 方法</span><br><span class="line">        // obj1.sing();</span><br><span class="line"></span><br><span class="line">        var obj2 = &#123;</span><br><span class="line">            name:&quot;李四&quot;,</span><br><span class="line">            dance:function()&#123;</span><br><span class="line">                console.log(&quot;我是:&quot;+this.name,&quot;我能跳舞!&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        // obj2.dance();</span><br><span class="line">        var songList = [&apos;中国话&apos;,&apos;我和我的祖国&apos;,&apos;我的中国心&apos;,&apos;追光者&apos;];</span><br><span class="line">        //call(用哪个对象的身份去执行,执行该方法的参数) 上场 - &gt; 调用call() 方法</span><br><span class="line">        // obj1.sing.call(obj2,&apos;中国话&apos;,&apos;我和我的祖国&apos;,&apos;我的中国心&apos;,&apos;追光者&apos;); // = &gt; 我是:李四 我能唱歌!</span><br><span class="line">            obj1.sing.apply(obj2,songList);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        obj2.dance.call(obj1); // = &gt; 我是:张三 我能跳舞!</span><br><span class="line"></span><br><span class="line">        //使用场景1:</span><br><span class="line">        var arr = [10,20,30,40,50,60,80,0,20,60];</span><br><span class="line">        // console.log(Math.max(arr)); // 因为内置的Math.max等方法 ,只支持参数一个个传递 ,所以如果直接传数组会无法识别= &gt; NaN</span><br><span class="line">        console.log(Math.max.apply(null,arr));</span><br><span class="line"></span><br><span class="line">        //使用ES6语法</span><br><span class="line">        console.log(Math.max(...arr));</span><br><span class="line"></span><br><span class="line">        //使用场景2: 在一些复杂的业务场景下,为了实现对象方法的引用(继承) :</span><br><span class="line">        // 就是A中本身没有abc方法 ,但是B有 ,那么怎么办,就可以通过apply/call方法 实现在A对象的身份情况下执行到B</span><br><span class="line">        // 中的abc方法(可以稍微理解为A中有abc方法了,虽然也不是有)</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<h5 id="apply方法复习版"><a href="#apply方法复习版" class="headerlink" title="apply方法复习版"></a>apply方法复习版</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0&quot;&gt;</span><br><span class="line">    &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;ie=edge&quot;&gt;</span><br><span class="line">    &lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        //Math.min(20,30,50);Math.min传参方式是直接写一串数字，每个用逗号隔开，检测出最小的一个数字。</span><br><span class="line">        var arr = [10,20,50,30,520];//如果想传进去一个数组，则必须用到apply方法</span><br><span class="line">        console.log(Math.min.apply(null,arr));//这样也可以比较出数组中最小的一个数字</span><br><span class="line"></span><br><span class="line">        //ES6新增 ... 这三个点通俗叫展开</span><br><span class="line">        console.log(Math.min(...arr));//和上面用到apply效果一样</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
