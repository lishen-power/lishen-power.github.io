pan>&gt;</span></span><br><span class="line">    /**</span><br><span class="line">     *  定义:</span><br><span class="line">     *  在计算机科学中，柯里化（Currying）是把接受多个参数的函数变换成接受一个单一参数(最初函数的第一个参数)的函数，</span><br><span class="line">     *  并且返回接受余下的参数且返回结果的新函数的技术。</span><br><span class="line">     *</span><br><span class="line">     *  好处:</span><br><span class="line">     *      1.实现参数单一传入 实现参数复用</span><br><span class="line">     *      2.缓存函数执行的参数 ,减少重复计算 = &gt; 延迟计算 (延迟处理某些任务,因考虑到后面还有其他的任务)</span><br><span class="line">     *</span><br><span class="line">     *  使用场景:</span><br><span class="line">     *      1.比如说再一些需要动态传参的场景下使用,就是函数需要执行的参数可能还不能确定</span><br><span class="line">     *      2.多次操作任务, 可以先把前面的任务暂存 ,等到最后一次执行时,先判断之前的任务是否还具有执行的意义,如果没有意义就不执行</span><br><span class="line">     *      3.浏览器的兼容性的检测, 按照常规,会写一个兼容性处理方法,(不使用柯理化,需要每次调用都要检测一次) ,柯理化后就可以优化整个流程,每次页面加载只检测一次</span><br><span class="line">     *  调用方式:  curry(a)(b)(c)(d)</span><br><span class="line">     */</span><br><span class="line"></span><br><span class="line"><span class="javascript">    <span class="comment">//封装一个加法计算的函数</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// function add(a,b)&#123;</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">//     return a+b;</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// &#125;</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">//</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// //原来的想法</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// var num1 = add(10,20);</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// var num2 = add(10,30);</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">//</span></span></span><br><spa le">fn</span>(<span class="params">a</span>)</span>&#123;</span></span><br><span class="line"><span class="javascript">                <span class="keyword">if</span>( <span class="built_in">arguments</span>.length )&#123;</span></span><br><span class="line"><span class="javascript">                    <span class="keyword">var</span> args = [].slice.call(<span class="built_in">arguments</span>);</span></span><br><span class="line"><span class="javascript">                    <span class="comment">// nums.push(a);</span></span></span><br><span class="line"><span class="javascript">                    nums = nums.concat(args);<span class="comment">//因为nums是外面一层变量加了return可以返回出去，所以把里面的数字合并给nums</span></span></span><br><span class="line"><span class="javascript">                    <span class="built_in">console</span>.log(nums);</span></span><br><span class="line"><span class="javascript">                    <span class="keyword">return</span> fn;</span></span><br><span class="line">                &#125;</span><br><span class="line"><span class="javascript">            <span class="keyword">return</span> add.apply(<span class="literal">null</span>,nums)</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> adds = curryadd();</span></span><br><span class="line"><span class="javascript">        adds(<span class="number">10</span>,<span class="number">10</span>)(<span class="number">10</span>);<span class="comment">//柯里化把需要计算的数字先存好</span></span></span><br><span class="line"><span class="javascript">        <span class="built_in">console</span>.log(adds());<span class="comment">//最后一次计算，提高性能</span></span></span><br><span class="line">        </span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></
