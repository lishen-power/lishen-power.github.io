            <h1 id="ES6-Promise"><a href="#ES6-Promise" class="headerlink" title="ES6 - Promise"></a>ES6 - Promise</h1><h3 id="1-Promise异步编程"><a href="#1-Promise异步编程" class="headerlink" title="1.Promise异步编程"></a>1.Promise异步编程</h3><h6 id="需自己引入jQuery"><a href="#需自己引入jQuery" class="headerlink" title="需自己引入jQuery"></a>需自己引入jQuery</h6><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!doctype html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"viewport"</span></span></span><br><span class="line"><span class="tag">          <span class="attr">content</span>=<span class="string">"width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">http-equiv</span>=<span class="string">"X-UA-Compatible"</span> <span class="attr">content</span>=<span class="string">"ie=edge"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>Document<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"js/jquery-v1.12.0.min.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line">    // Promise 用于解决异步编程的一种解决方案, 也可以理解是一个执行异步操作的容器,在容器中封装好了一套处理异步的流程机制</span><br><span class="line">    /*</span><br><span class="line">    *   1.有三种状态：pending（进行中）、fulfilled（已成功）和rejected（已失败）。</span><br><span class="line">    *   2.一旦状态改变，就不会再变，任何时候都可以得到这个结果。从pending - &gt;  fulfilled (成功)  或者 pending  -&gt; 和rejected (失败) , 每次只能改变一次状态</span><br><span class="line">    *</span><br><span class="line">    * */</span><br><span class="line"></span><br><span class="line">    var promise = new Promise(function(resolve,reject)&#123;//创建一个promise容器 , resolve 一个用于在处理异步成功时调用的函数 , reject 处理异步失败的时候调用的函数</span><br><span class="line">        setTimeout(function()&#123;</span><br><span class="line">             //通过延时定时器模拟异步 , 2000ms 结束后就可以调用成功或者失败</span><br><span class="line">            console.log('时间到了!!!');</span><br><span class="line">            resolve(123456);</span><br><span class="line">            reject(12)</span><br><span class="line">        &#125;,2000);</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    //当实例化Promise之后(已经执行异步操作) , (结果怎么样)然后呢? then() 编写需要执行的回调业务</span><br><span class="line">    promise.then(function(res)&#123;</span><br><span class="line">        console.log("执行成功!",res);</span><br><span class="line">    &#125;,function(err)&#123;</span><br><span class="line">        console.log("执行失败!",err);</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h3 id="2-Promise-异步编程-回调地狱现象"><a href="#2-Promise-异步编程-回调地狱现象" class="headerlink" title="2.Promise 异步编程-回调地狱现象"></a>2.Promise 异步编程-回调地狱现象</h3><h6 id="需建一个data文件夹，里面创建四个txt文件-a-txt-b-txt-c-txt-d-txt-来用于ajax请求"><a href="#需建一个data文件夹，里面创建四个txt文件-a-txt-b-txt-c-txt-d-txt-来用于ajax请求" class="headerlink" title="需建一个data文件夹，里面创建四个txt文件(a.txt  b.txt  c.txt  d.txt)来用于ajax请求"></a>需建一个data文件夹，里面创建四个txt文件(a.txt  b.txt  c.txt  d.txt)来用于ajax请求</h6><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!doctype html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"viewport"</span></span></span><br><span class="line"><span class="tag">          <span class="attr">content</span>=<span class="string">"width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">http-equiv</span>=<span class="string">"X-UA-Compatible"</span> <span class="attr">content</span>=<span class="string">"ie=edge"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>Document<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"js/jquery-v1.12.0.min.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line">    // Promise 用于解决异步编程</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">    *  比如说 ajax 就是一个异步操作 , 之前的使用的回调函数的方式解决异步编程</span><br><span class="line">    *</span><br><span class="line">    *  $.ajax(&#123;</span><br><span class="line">    *       url:'abc.com',</span><br><span class="line">    *       success:function(res)&#123;</span><br><span class="line">    *</span><br><span class="line">    *       &#125;</span><br><span class="line">    *  &#125;)</span><br><span class="line">    *</span><br><span class="line">    *  场景:</span><br><span class="line">    *      1.先获取当前token是否已经失效</span><br><span class="line">    *      2.如果没有失效,返回当前的token的用户的基本信息(基本信息包含 uid )</span><br><span class="line">    *      3.根据uid 来查询当前用户的会员等级</span><br><span class="line">    *      4.再通过当前用户的会员等级,来查询当前用户的特权(来检测用户是否有权限来执行某个操作)</span><br><span class="line">    *</span><br><span class="line">    *   案例:</span><br><span class="line">    *       已知a.txt 地址 ,然后需要根据a.txt 返回的结果进行下一次的查询 ,逐一查询到最后的结果d.txt内容</span><br><span class="line">    * */</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //使用jQuery 实现 = &gt; 造成一个 "回调地狱"</span><br><span class="line">    $.ajax(&#123;</span><br><span class="line">        url:"data/a.txt",</span><br><span class="line">        success:function(res)&#123;</span><br><span class="line">            console.log('第一次:',res);</span><br><span class="line">            //再发出下一次请求</span><br><span class="line">            $.ajax(&#123;</span><br><span class="line">                url:res,</span><br><span class="line">                success:function(res)&#123;</span><br><span class="line">                    console.log('第二次',res);</span><br><span class="line">                    $.ajax(&#123;</span><br><span class="line">                        url:res,</span><br><span class="line">                        success:function (res) &#123;</span><br><span class="line">                            console.log('第三次:',res);</span><br><span class="line">                            $.ajax(&#123;</span><br><span class="line">                                url:res,</span><br><span class="line">                                success:function (res) &#123;</span><br><span class="line">                                    console.log("第四次:",res);</span><br><span class="line">                                &#125;</span><br><span class="line">                            &#125;)</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
